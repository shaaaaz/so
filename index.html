<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Over</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo-image" id="logo">

    <section>
        <div>
            
            <div class="score" id="team1">
                
                <h1>
                    IND
                </h1>

                <div class="team1-superover" id="balls">
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                </div>

                <div id="scoreboard">
                    <span id="score-team2">0</span>
                    <span> / </span>
                    <span id="wickets-team2">0</span>
                </div>

            </div>

            <div class="score" id="team2">
                
                <h1>
                    PAK
                </h1>

                <div class="team2-superover" id="balls">
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                    <div class="balls"></div>
                </div>

                <div id="scoreboard">
                    <span id="score-team2">0</span>
                    <span> / </span>
                    <span id="wickets-team2">0</span>
                </div>
            </div>

        </div>

    </section>

    <section id="buttons">

        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike-image" class="button" id="strike">

        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset-image" class="button" id="reset">
   
    </section>

</html>
